<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: transparent;
      margin: 0;
      overflow: hidden;
      color: #000D52;
      font-family: monospace;
      font-size: 1.3vw;
      line-height: 1.1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    pre {
      white-space: pre;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <pre id="ascii">Loading...</pre>
  <script>
    const ascii = document.getElementById("ascii");
    const chars = "@#*+=-:. ";
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "cell-bg.png?cb=" + Date.now();

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });

    function draw(swirl = false) {
      canvas.width = 160;
      canvas.height = 80;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let output = "";
      const t = Date.now() * 0.002;

      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          let dx = x, dy = y;
          if (swirl) {
            dx += Math.sin(t + y * 0.1) * 2;
            dy += Math.cos(t + x * 0.1) * 2;
          }

          const px = (Math.floor(dy) * canvas.width + Math.floor(dx)) * 4;
          const alpha = pixels[px + 3];
          if (alpha < 10) {
            output += " ";
            continue;
          }

          const r = pixels[px];
          const g = pixels[px + 1];
          const b = pixels[px + 2];
          const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
          const charIndex = Math.floor((1 - brightness) * (chars.length - 1));
          output += chars[charIndex];
        }
        output += "\n";
      }
      ascii.textContent = output;
      requestAnimationFrame(() => draw(swirl));
    }

    img.onload = () => draw(true);
    img.onerror = () => {
      ascii.textContent = "‚ùå Failed to load cell-bg.png";
    };
  </script>
</body>
</html>
