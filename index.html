
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Swirling Shader</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
    camera.position.z = 1;

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let uniforms = {
      u_time: { value: 0.0 },
      u_texture: {
        value: new THREE.TextureLoader().load("cell-bg.png")
      }
    };

    let material = new THREE.ShaderMaterial({
      uniforms,
      vertexShader: \`
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = vec4(position, 1.0);
        }
      \`,
      fragmentShader: \`
        precision highp float;
        uniform sampler2D u_texture;
        uniform float u_time;
        varying vec2 vUv;

        float noise(vec2 p) {
          return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
        }

        float fbm(vec2 p) {
          float value = 0.0;
          float amplitude = 0.5;
          for (int i = 0; i < 5; i++) {
            value += amplitude * noise(p);
            p *= 2.0;
            amplitude *= 0.5;
          }
          return value;
        }

        void main() {
          vec2 uv = vUv;
          float angle = fbm(uv * 3.0 + u_time * 0.2) * 6.2831;
          vec2 offset = 0.01 * vec2(cos(angle), sin(angle));
          vec4 color = texture2D(u_texture, uv + offset);
          gl_FragColor = color;
        }
      \`
    });

    let geometry = new THREE.PlaneGeometry(2, 2);
    let mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    function animate() {
      uniforms.u_time.value = performance.now() * 0.001;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
