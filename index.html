<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live ASCII Grid</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      font-size: 8px;
      line-height: 8px;
      white-space: pre;
      overflow: hidden;
    }
    #ascii {
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>
  <canvas id="source" width="200" height="100" style="display: none;"></canvas>
  <script>
    const chars = "@#XOxo+:-. ";
    const ascii = document.getElementById("ascii");
    const canvas = document.getElementById("source");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.src = "cell-bg.png";

    function getChar(brightness) {
      const idx = Math.floor(brightness / 255 * (chars.length - 1));
      return chars[idx];
    }

    img.onload = function () {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      let frame = 0;

      function render() {
        frame++;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

        let asciiImage = "";
        for (let y = 0; y < canvas.height; y++) {
          for (let x = 0; x < canvas.width; x++) {
            const i = (y * canvas.width + x) * 4;
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const brightness = 0.299 * r + 0.587 * g + 0.114 * b;

            // Animate via sine wave
            const wave = Math.sin((x + frame * 0.5) * 0.1 + y * 0.1) * 50;
            const char = getChar(brightness + wave);
            asciiImage += char;
          }
          asciiImage += "\n";
        }
        ascii.textContent = asciiImage;
        requestAnimationFrame(render);
      }

      render();
    };
  </script>
</body>
</html>
