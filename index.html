<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Shader Grid</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = vec4(position, 1.0);
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    precision highp float;
    uniform sampler2D u_texture;
    uniform sampler2D u_atlas;
    uniform float u_time;
    varying vec2 vUv;

    float getBrightness(vec3 color) {
      return dot(color, vec3(0.299, 0.587, 0.114));
    }

    void main() {
      vec2 uv = vUv;

      float gridSize = 0.015;
      vec2 gridUV = floor(uv / gridSize) * gridSize;
      vec3 texColor = texture2D(u_texture, gridUV).rgb;

      float brightness = getBrightness(texColor);
      float index = floor(brightness * 9.99);
      float glyphCount = 10.0;

      vec2 glyphUV = fract(uv / gridSize);
      glyphUV.x = (glyphUV.x + index) / glyphCount;

      vec4 glyph = texture2D(u_atlas, glyphUV);
      gl_FragColor = vec4(glyph.rgb, 1.0);
    }
  </script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
    camera.position.z = 1;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const mainTexture = textureLoader.load("cell-bg.png");
    const atlasTexture = textureLoader.load("ascii-atlas.png");

    const uniforms = {
      u_time: { value: 0.0 },
      u_texture: { value: mainTexture },
      u_atlas: { value: atlasTexture }
    };

    const material = new THREE.ShaderMaterial({
      uniforms,
      vertexShader: document.getElementById("vertexShader").textContent,
      fragmentShader: document.getElementById("fragmentShader").textContent
    });

    const geometry = new THREE.PlaneGeometry(2, 2);
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    function animate() {
      uniforms.u_time.value = performance.now() * 0.001;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
